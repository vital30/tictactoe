<button (click)=isComputer()>{{changeGamePlay}}</button>


<h1>This is {{whatGame}}</h1>
<div class="rows">



    <button  (click)=startGame()>New Game</button>
    
    <app-cell  class="cell {{cell.class}}"  [value]="cell" *ngFor="let cell of origBoard; let i = index" (click)="clickOn ? turnClick(i) : null"> </app-cell>
    <h2 class="endgame" *ngIf="endGame">
        {{ winner }}
    </h2>
</div>
